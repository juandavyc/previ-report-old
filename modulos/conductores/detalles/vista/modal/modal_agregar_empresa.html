<div id="modal_agregar_empresa" hidden>
  <form id="form_agregar_empresa" name="form_agregar_empresa">
    <div class="row">
      <div class="col-12 align-center">
        <i class="fas fa-industry fa-3x"></i>
        <h3>Agregar empresa</h3>
      </div>
      <div class="col-3 col-12-small">
        <label class="label-important label-datos"> Nit</label>
      </div>

      <div class="col-9 col-12-small">
        <div class="input-container">
          <i class="fas fa-sort-numeric-up-alt icon-input"></i>
          <input type="text" name="nit_empresa" placeholder="Nit" autocomplete="off" class="text-uppercase"
            required="" />
        </div>
      </div>
      <div class="col-3 col-12-small">
        <label class="label-important label-datos"> Nombre </label>
      </div>
      <div class="col-9 col-12-small">
        <div class="input-container">
          <i class="fas fa-signature icon-input"></i>
          <input type="text" name="nombre_empresa" placeholder="Nombre de la empresa" autocomplete="off"
            class="text-uppercase" required="" />
        </div>
      </div>
      <div class="col-3 col-12-small">
        <label class="label-datos"> Telefono</label>
      </div>
      <div class="col-9 col-12-small">
        <div class="input-container">
          <i class="fas fa-tty icon-input"></i>
          <input type="text" name="telefono_empresa" placeholder="Telefono" autocomplete="off" class="text-uppercase" />
        </div>
      </div>
      <div class="col-3 col-12-small">
        <label class="label-datos"> Direccion</label>
      </div>
      <div class="col-9 col-12-small">
        <div class="input-container">
          <i class="fas fa-map-marked-alt icon-input"></i>
          <input type="text" name="direccion_empresa" placeholder="Direccion" autocomplete="off"
            class="text-uppercase" />
        </div>
      </div>

      <div class="col-3 col-12-small">
        <label class="label-datos"> Correo</label>
      </div>
      <div class="col-9 col-12-small">
        <div class="input-container">
          <i class="fas fa-at icon-input"></i>
          <input type="email" name="correo_empresa" placeholder="correo@correo.com" autocomplete="off"
            class="text-uppercase" />
        </div>
      </div>
    </div>
  </form>
</div>
