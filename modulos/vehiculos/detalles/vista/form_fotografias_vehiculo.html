<div class="row gtr-25 gtr-uniform">
  <!-- inicio rollo de fotos -->
  <div class="col-12">
    <div class="row gtr-25 gtr-uniform">
      <div class="col-3 col-6-xsmall align-center">
        <span class="image fit">
          <a href="/images/sin_imagen.png" class="vehiculo-images-link" id="form_10_href_delantera">
            <img src="/images/sin_imagen.png" />
          </a>
        </span>
        <label>Delantera</label>
      </div>
      <div class="col-3 col-6-xsmall align-center">
        <span class="image fit">
          <a href="/images/sin_imagen.png" id="form_10_href_costado_izquierdo" class="vehiculo-images-link">
            <img src="/images/sin_imagen.png" />
          </a>
        </span>
        <label>C. Izquierdo</label>
      </div>
      <div class="col-3 col-6-xsmall align-center">
        <span class="image fit"><a href="/images/sin_imagen.png" id="form_10_href_trasera"
            class="vehiculo-images-link">
            <img src="/images/sin_imagen.png" /> </a></span>
        <label>Trasera</label>
      </div>
      <div class="col-3 col-6-xsmall align-center">
        <span class="image fit"><a href="/images/sin_imagen.png" id="form_10_href_costado_derecho"
            class="vehiculo-images-link">
            <img src="/images/sin_imagen.png" /> </a></span>
        <label>C. Derecho</label>
      </div>
    </div>
  </div>
  <div class="col-12">
    <!-- fin rollo de fotos -->
    <form id="form_10_fotografias_vehiculo" name="form_10_fotografias_vehiculo">
      <div class="row gtr-25 gtr-uniform">
        <div class="col-12">
          <fieldset>
            <legend><i class="fas fa-plus"></i> Modificar fotograf√≠as</legend>
            <div class="row gtr-25 gtr-uniform">
              <!-- foto delantera-->
              <div class="col-6 col-12-small">
                <div class="photo-control">
                  <div class="photo-info">
                    <label> Delantera </label>
                    <input type="text" id="form_10_foto_delantera" name="form_10_foto_delantera"
                      value="/images/sin_imagen.png" readonly required />
                  </div>
                  <div class="photo-buttons">
                    <button class="button primary small btn-file-open" id="btn-form_10_foto_delantera"
                      data-folder="vehiculo/fotos" input-id="form_10_foto_delantera"></button>
                    <button class="button primary small btn-camera-open" id="btn-form_10_foto_delantera"
                      data-folder="vehiculo/fotos" input-id="form_10_foto_delantera"></button>
                    <button class="button primary small btn-camera-show" data-id="form_10_foto_delantera"></button>
                  </div>
                </div>
              </div>
              <!-- foto costado izquierdo-->
              <div class="col-6 col-12-small">
                <div class="photo-control">
                  <div class="photo-info">
                    <label> Costado izquierdo </label>
                    <input type="text" id="form_10_foto_costado_izquierdo" name="form_10_foto_costado_izquierdo"
                      value="/images/sin_imagen.png" readonly required />
                  </div>
                  <div class="photo-buttons">
                    <button class="button primary small btn-file-open" id="btn-form_10_foto_costado_izquierdo"
                      data-folder="vehiculo/fotos" input-id="form_10_foto_costado_izquierdo"></button>
                    <button class="button primary small btn-camera-open" id="btn-form_10_foto_costado_izquierdo"
                      data-folder="vehiculo/fotos" input-id="form_10_foto_costado_izquierdo"></button>
                    <button class="button primary small btn-camera-show"
                      data-id="form_10_foto_costado_izquierdo"></button>
                  </div>
                </div>
              </div>
              <!-- foto trasera-->
              <div class="col-6 col-12-small">
                <div class="photo-control">
                  <div class="photo-info">
                    <label> Trasera </label>
                    <input type="text" id="form_10_foto_trasera" name="form_10_foto_trasera"
                      value="/images/sin_imagen.png" readonly required />
                  </div>
                  <div class="photo-buttons">
                    <button class="button primary small btn-file-open" id="btn-form_10_foto_trasera"
                      data-folder="vehiculo/fotos" input-id="form_10_foto_trasera"></button>
                    <button class="button primary small btn-camera-open" id="btn-form_10_foto_trasera"
                      data-folder="vehiculo/fotos" input-id="form_10_foto_trasera"></button>
                    <button class="button primary small btn-camera-show" data-id="form_10_foto_trasera"></button>
                  </div>
                </div>
              </div>
              <!-- foto costado derecho-->
              <div class="col-6 col-12-small">
                <div class="photo-control">
                  <div class="photo-info">
                    <label> Costado derecho </label>
                    <input type="text" id="form_10_foto_costado_derecho" name="form_10_foto_costado_derecho"
                      value="/images/sin_imagen.png" readonly required />
                  </div>
                  <div class="photo-buttons">
                    <button class="button primary small btn-file-open" id="btn-form_10_foto_costado_derecho"
                      data-folder="vehiculo/fotos" input-id="form_10_foto_costado_derecho"></button>
                    <button class="button primary small btn-camera-open" id="btn-form_10_foto_costado_derecho"
                      data-folder="vehiculo/fotos" input-id="form_10_foto_costado_derecho"></button>
                    <button class="button primary small btn-camera-show"
                      data-id="form_10_foto_costado_derecho"></button>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="col-12">
          <hr class="hr-text" data-content="Opciones del formulario" />
        </div>
        <div class="col-6 col-12-small">
          <input type="submit" value="Guardar Fotografias" class="primary small fit" />
        </div>
        <div class="col-6 col-12-small">
          <button type="reset" class="button primary small fit btn-limpiar-formulario">
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
  <!-- form fotos -->
</div>
