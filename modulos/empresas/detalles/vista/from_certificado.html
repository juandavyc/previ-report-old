<fieldset>
  <legend><i class="far fa-folder-open"></i> Historial de certificados</legend>
  <div id="form_1_certificado_resultados" class="accordion_form_resultados"></div>
</fieldset>
<form id="form_1_certificado_rtm" name="form_1_certificado_rtm">
  <div class="row gtr-25 gtr-uniform">
    <div class="col-12">
      <fieldset>
        <legend><i class="fas fa-plus"></i> Nuevo certificado</legend>
        <div class="row gtr-25 gtr-uniform">
          <div class="col-3 col-12-small">
            <label class="label-important label-datos">
              Tipo de certificado <b class="list-key"></b></label>
          </div>
          <div class="col-3 col-12-small">
            <div class="input-container">
              <i class="fas fa-filter icon-input"></i>
              <input type="text" id="form_1_tipo_certificado_input" value="" placeholder="Tipo de certificado"
                class="text-uppercase ui-autocomplete-input" required="" autocomplete="off" />
              <input type="hidden" name="form_1_tipo_certificado" id="form_1_tipo_certificado_select" value="1"
                data-default="1" required="" />
            </div>
          </div>
          <div class="col-3 col-12-small">
            <label class="label-important label-datos">
              Nombre del Certificado
            </label>
          </div>
          <div class="col-3 col-12-small">
            <div class="input-container">
              <i class="fas fa-sort-numeric-down-alt icon-input"></i>
              <input type="text" name="form_1_nombre_certificado" id="form_1_nombre_certificado"
                placeholder="Nombre del certificado" autocomplete="off" value="" class="text-uppercase" required="" />
            </div>
          </div>
          <div class="col-3 col-12-small">
            <label class="label-important label-datos">
              Entidad certificadora <b class="list-key"></b></label>
          </div>
          <div class="col-9 col-12-small">
            <div class="input-container">
              <i class="fas fa-shield-alt icon-input"></i>
              <input type="text" id="form_1_entidad_certificado_input" value="" placeholder="Entidad certificadora"
                class="text-uppercase ui-autocomplete-input" required="" autocomplete="off" />
              <input type="hidden" name="form_1_entidad_certificado" id="form_1_entidad_certificado_select" value="1"
                data-default="1" required="" />
            </div>
          </div>

          <div class="col-3 col-12-small">
            <label class="label-important label-datos">
              Fecha De Expedicion <b>(dd/mm/aaaa)</b>
            </label>
          </div>
          <div class="col-3 col-12-small">
            <div class="input-container">
              <i class="fas fa-calendar icon-input"></i>
              <input type="text" name="form_1_fecha_expedicion" id="form_1_fecha_expedicion" class="input_date_listener"
                autocomplete="off" required="" />
            </div>
          </div>
          <div class="col-3 col-12-small">
            <label class="label-important label-datos">
              Fecha De Vencimiento <b>(dd/mm/aaaa)</b>
            </label>
          </div>
          <div class="col-3 col-12-small">
            <div class="input-container">
              <i class="fas fa-calendar icon-input"></i>
              <input type="text" name="form_1_fecha_vencimiento" id="form_1_fecha_vencimiento"
                class="input_date_listener" autocomplete="off" required="" />
            </div>
          </div>
          <div class="col-12">
            <label class="label-datos"><i class="fas fa-images"></i> Foto <b>( opcional )</b></label>
          </div>
          <div class="col-12">
            <div class="photo-control">
              <div class="photo-info">
                <label>Certificado </label>
                <input type="text" id="form_1_foto_certificado" name="form_1_foto_certificado"
                  value="/images/sin_imagen.png" readonly required />
              </div>
              <div class="photo-buttons">
                <button class="button primary small btn-camera-open" id="btn-form_1_foto_certificado"
                  data-folder="empresa/certificado" input-id="form_1_foto_certificado"></button>
                <button class="button primary small btn-camera-show" data-id="form_1_foto_certificado"></button>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>

    <div class="col-12">
      <hr class="hr-text" data-content="Opciones del formulario" />
    </div>
    <div class="col-6 col-12-small">
      <input type="submit" value="guardar certificado " class="primary small fit" />
    </div>
    <div class="col-6 col-12-small">
      <button type="reset" id="form_1_limpiar_formulario" class="button primary small fit btn-limpiar-formulario">
        CANCELAR
      </button>
    </div>
  </div>
</form>
