<form id="form_1_estado_usuario" name="form_1_estado_usuario">
    <div class="row gtr-25 gtr-uniform">
        <div class="col-12 align-center">
            <h2 id="form_1_estado_div"></h2>
        </div>

        <div class="col-12">
            <p>
                <b>ACTIVO</b> : Deja ingresar a la plataforma <br>
                <b>SUSPENDIDO</b> : No deja ingresar a la plataforma
            </p>
        </div>
        <div class="col-12">
            <hr class="hr-text-alt" data-content="Asignar nuevo estado al usuario">
        </div>
        <div class="col-3 col-12-small">
            <label class="label-datos label-important"> Estado del usuario </label>
        </div>

        <div class="col-5 col-12-small">
            <div class="input-container">
                <i class="fas fa-list icon-input"></i>
                <select id="form_1_estado" name="form_1_estado" required>
                    <option value="1">ACTIVO</option>
                    <option value="2">SUSPENDIDO</option>
                </select>
            </div>
        </div>
        <div class="col-4 col-12-small">
            <input type="submit" value="Guardar estado" class="primary small fit" />
        </div>
    </div>
</form>
